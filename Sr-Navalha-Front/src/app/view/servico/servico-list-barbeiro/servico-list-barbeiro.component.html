<div class="container-fluid" style="padding-top: 4%;">
    <div class="row">
      <div class="col-12">
        <div class="album py-5 bg-light">
          <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
              <div class="col-12 col-md-3" *ngFor="let servico of servicos">
                <div class="card shadow-sm">
                  <h6>{{servico.nome}}</h6>
                  <img [src]="servico.imageUrl" alt="ServicoOferecido" style="margin: 5px;" width="auto" height="250px">
                  <div class="card-body">
                    <p class="card-text">{{servico.descricao}}</p>
                    <P><small class="text-muted">R$ {{servico.valor}}</small></P>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Alterar</button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Alterar Dados</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                              </div>
                              <div class="modal-body">
                                <form id="formServico" class="contactForm">
                                  <div class="row">
                                      <div class="col-lg-12 col-md-12">
                                          <div class="form-group">
                                              <label for="basic-url">Nome do Serviço*</label>
                                              <input [(ngModel)]="servico.nome" type="text" name="nome"
                                                  class="form-control form-control-sm" id="nome"
                                                  placeholder="Nome do Serviço (Ex: Barba)*">
                                          </div>
                                      </div>
                                      <div class="col-lg-6 col-md-12">
                                          <div class="form-group">
                                              <label>Descrição do Serviço*</label>
                                              <input [(ngModel)]="servico.descricao" type="text"
                                                  class="form-control form-control-sm" name="descricao" id="descricao"
                                                  placeholder="Ex: (Abrange somente o corte e modelagem da barba)*">
                                          </div>
                                      </div>
                                      <div class="col-lg-6 col-md-12">
                                          <div class="form-group">
                                              <label>Valor do Serviço*</label>
                                              <input [(ngModel)]="servico.valor" type="number" name="valor"
                                                  class="form-control form-control-sm" id="valor" placeholder="Ex: 25.00">
                                          </div>
                                      </div>
                                  </div>
                                  <div id="divfoto">
                                      <p>Foto do Serviço</p>
  
                                      <label class="input-group-text" id="uploadfoto"
                                          for="inputGroupFile01">Upload</label>
                                      <br>
                                      <input type="file" (change)="onselectFile($event)" class="form-control"
                                          id="inputGroupFile01" accept="image/png, image/jpeg">
                                      <img [src]="url" height="200"><br>
  
                                  </div>
  
                                  
                              </form>
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sair</button>
                                <button type="button" class="btn btn-primary"(click)="update()">Alterar</button>
                              </div>
                            </div>
                          </div>
                        </div>

                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                        <button 
                        type="button"
                        class="btn btn-sm btn-outline-secondary"
                        >Deletar</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
