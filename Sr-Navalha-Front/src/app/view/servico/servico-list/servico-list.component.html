<div class="container-fluid" style="padding-top: 4%;">
  <div class="row">
    <div class="col-12">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col-12 col-md-3" *ngFor="let servico of servicos">
              <div class="card shadow-sm">
                <h6>{{servico.nome}}</h6>
                <img [src]="servico.imageUrl" alt="ServicoOferecido" style="margin: 5px;" width="auto" height="250px">
                <div class="card-body">
                  <p class="card-text">{{servico.descricao}}</p>
                  <P><small class="text-muted">R$ {{servico.valor}}</small></P>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button 
                      routerLink="/agendamento/novo/{{servico.id}}" 
                      type="button"
                      class="btn btn-sm btn-outline-secondary"
                      >Agendar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
