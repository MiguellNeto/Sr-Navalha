<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col-12 col-md-3" *ngFor="let servico of servicos">
        <div class="card shadow-sm">
          <h6>Barbeiro: {{servico.usuarioBarbeiro.nome}} <br> {{servico.nome}}</h6>
          <img [src]="servico.imageUrl" alt="ServicoOferecido" style="margin: 5px;" width="auto" height="250px">
          <div class="card-body">
            <p >{{servico.descricao}}</p>
            <P>R$ {{servico.valor}}</P>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button id="botaoAgend" routerLink="/agendamento/novo/{{servico.id}}" type="button"
                  class="btn btn-sm btn-outline-secondary">Agendar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
