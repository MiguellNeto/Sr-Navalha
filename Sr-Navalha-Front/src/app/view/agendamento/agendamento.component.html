<ads-header></ads-header>
<div class="container">
    <div class="ordem-compra">
        <form [formGroup]="formulario" novalidate>
            <h4>Serviço Selecionado</h4>
            <hr />
            <div class="form-row" style="background: #FAFAFA; padding: 1%; border-bottom: solid 1px #F0F0F0">
                <div class="row">
                    <div class="form-group col-sm-1">
                        <img src="../../../assets/img/login.jpeg" class="img-fluid">
                    </div>
                    <div class="form-group col-sm-6">
                        <small><strong>Barbeiro: </strong>Sr Navalha</small>
                        <br />
                        <small><strong>Descrição: </strong>Serviço completo com hidratação. (corte de cabelo e
                            barba)</small>
                    </div>
                    <!--div class="form-group d-flex justify-content-end">
                        R$ 61.80
                    </div -->
                </div>
            </div>
            <br />
            <h5>Dados para a Prestação do Serviço</h5>
            <hr />
            <div class="form-row">
                <div class="row" >
                    <div class="form-group col-md-5 col-5">
                        <input type="text" class="form-control" placeholder="Endereço" autocomplete="off"
                            formControlName="endereco">
                    </div>
                    <div class="form-group col-md-2 col-2">
                        <input type="text" maxlength="8" class="form-control" placeholder="CEP" autocomplete="off"
                            formControlName="cep">
                    </div>
                    <br>
                    <div class="form-group col-md-2 col-2">
                        <input type="number" class="form-control" placeholder="Número" autocomplete="off"
                            formControlName="numero">
                    </div>
                    <br>
                    <div class="form-group col-md-3 col-3">
                        <input type="text" class="form-control" placeholder="Complemento" autocomplete="off"
                            formControlName="complemento">
                    </div>
                </div><br>
                <div class="form-row">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="novoEndereco" name="nEndereco" value="novoEndereco">
                                <label class="form-check-label" for="novoEndereco">Definir novo endereço</label>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <h5>Dados de pagamento</h5>
            <hr />
            <div class="form-row">
                <div class="row">
                    <div class="form-group col-md-3">
                        <small><label>
                                <h6>Forma de Pagamento</h6>
                            </label></small>
                        <select class="form-control" formControlName="formaPagamento">
                            <option selected value="dinheiro">Dinheiro</option>
                            <option value="cartao">Cartão</option>
                        </select>
                    </div>
                    <div class="form-group col d-flex justify-content-end">
                        <h6>Valor Total: R$ 61.80</h6>
                    </div>
                </div>
            </div>
            <hr />
            <button type="submit" id="agendar" class="btn btn-primary btn-lg">Cofirmar Agendamento</button>
        </form>
    </div>
    <div class="ordem-compra">
    </div>
</div>
