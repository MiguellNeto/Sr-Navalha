<ads-header></ads-header>

<body style="padding-top: 7%;">
    <div class="container">
        <div class="ordem-compra">
            <form [formGroup]="formulario" novalidate>
                <h4 style="padding-top: 1%; font-size: 30px;" class="text-center"><b>Serviço Selecionado</b></h4>
                <hr />
                <div class="form-row" style=" padding: 1%; border-bottom: solid 1px #F0F0F0">
                    <div class="row">
                        <div class="form-group col-sm-1">
                            <img src="../../../assets/img/login.jpeg" class="img-fluid">
                        </div>
                        <div class="form-group col-sm-6">
                            <small><strong>Barbeiro: </strong>Sr Navalha</small>
                            <br />
                            <small><strong>Descrição: </strong>Serviço completo com hidratação. (corte de cabelo e
                                barba)</small>
                        </div>
                    </div>
                </div>
                <div class="form-row" style="border-bottom: solid 1px #F0F0F0; padding-top: 1.5%;">
                <h5 >Dados para a Prestação do Serviço</h5>
                <br />
                    <div class="row">
                        <div class="form-group col-md-5 col-12">
                            <input type="text" class="form-control" placeholder="Endereço" autocomplete="off"
                                formControlName="endereco" readonly>
                        </div>
                        <div class="form-group col-md-2 col-12">
                            <input type="text" maxlength="8" class="form-control" placeholder="CEP" autocomplete="off"
                                formControlName="cep" readonly>
                        </div>
                        <br>
                        <div class="form-group col-md-2 col-12">
                            <input type="number" class="form-control" placeholder="Número" autocomplete="off"
                                formControlName="numero" readonly>
                        </div>
                        <br>
                        <div class="form-group col-md-3 col-12">
                            <input type="text" class="form-control" placeholder="Complemento" autocomplete="off"
                                formControlName="complemento" readonly>
                        </div>
                    </div>
                </div>
                <br />
                <h5 style="border-bottom: solid 1px #F0F0F0; padding-bottom: 2%;">Dados de pagamento</h5>
                <div class="form-row" style="border-bottom: solid 1px #F0F0F0; padding-bottom: 3%;">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <small><label>
                                    <h6>Forma de Pagamento</h6>
                                </label></small>
                            <select class="form-control" formControlName="formaPagamento">
                                <option selected value="dinheiro">Dinheiro</option>
                                <option value="cartao">Cartão</option>
                            </select>
                        </div>
                        <div class="form-group col d-flex justify-content-end" style="padding-top: 2%;">
                            <h6><b>Valor Total:</b> R$ 61.80</h6>
                        </div>
                    </div>
                </div>
                <button type="submit" id="agendar" class="btn btn-primary btn-lg">Cofirmar Agendamento</button>
            </form>
        </div>
        <div class="ordem-compra">
        </div>
    </div>
</body>
