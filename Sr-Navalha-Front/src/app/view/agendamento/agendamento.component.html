<ads-header></ads-header>

<body style="padding-top: 7%;">
    <div class="container" style="padding: 2%;">
        <div class="ordem-compra">
            <form [formGroup]="formulario" novalidate>
                <h4 style="padding-top: 1%; font-size: 30px;" class="text-center"><b>Serviço Selecionado</b></h4>
                <hr />
                <div class="form-row" style=" padding: 1%; border-bottom: solid 1px #F0F0F0">
                    <div class="row">
                        <div class="form-group col-sm-1">
                            <img [src]="servicoNew.imageUrl" class="img-fluid">
                        </div>
                        <div class="form-group col-sm-6">
                            <small><strong>Barbeiro: </strong>{{servicoNew.usuarioBarbeiro.nome}}</small>
                            <br />
                            <small><strong>Descrição: </strong>{{servicoNew.descricao}}</small><br>
                            <small><strong>Valor: </strong>R$ {{servicoNew.valor}}</small>
                        </div>
                    </div>
                </div>
                <div class="form-row" style="border-bottom: solid 1px #F0F0F0; padding-top: 1%;">
                    <h5>Dados para a Prestação do Serviço</h5>
                    <div class="row">
                        <div class="form-group col-md-5 col-12">
                            <label>Logradouro</label>
                            <input type="text" class="form-control" placeholder="Logradouro" autocomplete="off" formControlName="logradouro" [(ngModel)]="endereco.logradouro" readonly>
                        </div>
                        <div class="form-group col-md-2 col-12">
                            <label>CEP</label>
                            <input type="text" maxlength="8" class="form-control" placeholder="CEP" id="cep" formControlName="cep" name="cep" [(ngModel)]="endereco.cep" required (blur)="buscarEndereco($event.target)">
                        </div>
                        <br>
                        <div class="form-group col-md-2 col-12">
                            <label>Numero</label>
                            <input type="number" class="form-control" placeholder="Número" autocomplete="off" formControlName="numero" [(ngModel)]="enderecoAgendado.numero">
                        </div>
                        <br>
                        <div class="form-group col-md-3 col-12">
                            <label>Complemento</label>
                            <input type="text" class="form-control" placeholder="Complemento" autocomplete="off" formControlName="complemento">
                        </div>
                        <div class="form-group col-md-4 col-12" style="padding-top: 1%; padding-bottom: 1%;">
                            <label>Cidade</label>
                            <input type="text" class="form-control" placeholder="Cidade" autocomplete="off" formControlName="cidade" readonly [(ngModel)]="endereco.localidade">
                        </div>
                        <div class="form-group col-md-4 col-12" style="padding-top: 1%; padding-bottom: 1%;">
                            <label>Bairro</label>
                            <input type="text" class="form-control" placeholder="Bairro" autocomplete="off" formControlName="bairro" [(ngModel)]="endereco.bairro" readonly>
                        </div>

                        <div class="form-group col-md-4 col-12" style="padding-top: 1%; padding-bottom: 1%;">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" placeholder="Estado" autocomplete="off" formControlName="estado" readonly [(ngModel)]="endereco.uf">
                        </div>
                    </div>
                </div>
                <br />
                <h5 style="border-bottom: solid 1px #F0F0F0; padding-bottom: 2%;">Dados de pagamento</h5>
                <div class="form-row" style="border-bottom: solid 1px #F0F0F0; padding-bottom: 3%;">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <small><label>
                                    <h6>Forma de Pagamento</h6>
                                </label></small>
                            <select class="form-control" formControlName="formaPagamento">
                                <option selected value="dinheiro">Dinheiro</option>
                                <option value="cartao">Cartão</option>
                            </select>
                        </div>
                        <div class="form-group col d-flex justify-content-end" style="padding-top: 2%;">
                            <h6><b>Valor Total:</b> R$ {{servicoNew.valor}}</h6>
                        </div>
                    </div>
                </div>
                <button (click)="salvarAgendamento()" type="submit" class="btn btn-primary btn-lg">Cofirmar
                    Agendamento</button>
            </form>
        </div>
        <div class="ordem-compra">
        </div>
    </div>
</body>
