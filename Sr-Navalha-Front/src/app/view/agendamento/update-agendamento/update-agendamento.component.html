<body style="padding-top: 7%;">
    <div class="container" style="padding: 2%;">
        <div class="ordem-compra">
            <form [formGroup]="formulario" novalidate>
                <h4 style="font-size: 30px;" class="text-center"><b>Serviço Selecionado</b></h4>
                <hr />
                <div class="form-row" style=" padding: 1%; border-bottom: solid 1px #F0F0F0">
                    <div class="row">
                        <div class="form-group col-sm-1">
                            <img src="{{agendamentoNew.servico.imageUrl}}" class="img-fluid">
                        </div>
                        <div class="form-group col-sm-6">
                            <small><strong>Barbeiro: </strong>{{agendamentoNew.servico.usuarioBarbeiro.nome}}</small>
                            <br />
                            <small><strong>Descrição: </strong>{{agendamentoNew.servico.descricao}}</small>
                        </div>
                        <div class="form-group col-sm-6">
                            <small><strong>Valor: </strong>R$ {{agendamentoNew.servico.valor}}</small>
                        </div>
                    </div>
                </div>
                <div class="form-row" style="border-bottom: solid 1px #F0F0F0; padding-top: 1%;">
                    <h5>Dados para a Prestação do Serviço</h5>
                    <div class="row">
                        <div class="form-group col-md-4 col-12">
                            <label>Endereço </label>
                            <input type="text" class="form-control" placeholder="Logradouro" autocomplete="off" formControlName="logradouro"  [(ngModel)]="agendamentoNew.endereco.logradouro">
                        </div>
                        <div class="form-group col-md-2 col-12">
                            <label>CEP</label>
                            <input type="text" maxlength="8" class="form-control" placeholder="CEP" id="cep" formControlName="cep" name="cep" ngModel required [(ngModel)]="agendamentoNew.endereco.cep">
                        </div>
                        <br>
                        <div class="form-group col-md-2 col-12">
                            <label>Numero</label>
                            <input type="number" class="form-control" placeholder="Número" autocomplete="off" formControlName="numero" [(ngModel)]="agendamentoNew.endereco.numero">
                        </div>
                        <br>
                        <div class="form-group col-md-4 col-12" style="padding-bottom: 1%;">
                            <label>Cidade</label>
                            <input type="text" class="form-control" placeholder="Cidade" autocomplete="off" formControlName="cidade" [(ngModel)]="agendamentoNew.endereco.cidade.localidade">
                        </div>
                        <div class="form-group col-md-4 col-12" style="padding-top: 1%; padding-bottom: 1%;">
                            <label>Bairro</label>
                            <input type="text" class="form-control" placeholder="Bairro" autocomplete="off" formControlName="bairro" [(ngModel)]="agendamentoNew.endereco.bairro">
                        </div>

                        <div class="form-group col-md-4 col-12" style="padding-top: 1%; padding-bottom: 1%;">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" placeholder="Estado" autocomplete="off" formControlName="estado" [(ngModel)]="agendamentoNew.endereco.cidade.uf">
                        </div>
                        <div class="form-group col-md-4 col-12" style="padding-top: 1%; padding-bottom: 1%;">
                            <label for="dataAgendamento">Data agendamento</label>
                            <input type="date" class="form-control" value="dataAgendamento" placeholder="Data agendamento" autocomplete="off" formControlName="dataAgendamento" [(ngModel)]="dataAgendamento" (ngModelChange)="dataAgendamento=$event">
                        </div>
                        <div class="form-group col-md-4 col-12" style="padding-top: 1%; padding-bottom: 1%;">
                            <label for="horaAgendamento">Hora do agendamento</label>
                            <input type="time" class="form-control" placeholder="Hora agendamento" value="horaAgendamento" autocomplete="off" formControlName="horaAgendamento" [(ngModel)]="horaAgendamento">
                        </div>
                    </div>
                </div>
                <br />
                <h5 style="border-bottom: solid 1px #F0F0F0; padding-bottom: 2%;">Dados de pagamento</h5>
                <div class="form-row" style="border-bottom: solid 1px #F0F0F0; padding-bottom: 3%;">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <small><label>
                                <h6>Forma de Pagamento</h6>
                            </label></small>
                            <input type="text" class="form-control" value="DINHEIRO" readonly data-bs-toggle="tooltip" data-bs-placement="top" title="Breve teremos mais opções de Pagamento">
                        </div>
                    </div>
                </div>
                <button (click)="salvarAgendamento()" type="button" class="btn btn-primary btn-lg">Salvar</button>
                <button routerLink="/telaCliente/servlist" type="button" class="btn btn-danger btn-lg">Cancelar</button>
            </form>
        </div>
        <div class="ordem-compra">
        </div>
    </div>
</body>
