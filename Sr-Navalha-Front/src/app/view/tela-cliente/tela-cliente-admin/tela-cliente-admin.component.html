<div class="container-fluid" style="padding-top: 4%;">
    <div class="row">
        <div class="col-12">
            <h4 class="text-center" style="border: 1px solid rgb(0, 0, 0); padding: 1%; background-color: rgb(116, 116, 116);"><b>USU√ÅRIOS</b></h4>
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>email</th>
                        <th>Data de Nascimento</th>
                        <th>tipo</th>
                        <th>CPF</th>
                        <th>Alterar</th>
                        <th>Deletar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>{{usuario.nome}}</td>
                        <td>{{usuario.telefone}}</td>
                        <td>{{usuario.email}}</td>
                        <td>{{usuario.dataNascimento}}</td>
                        <td>{{usuario.tipo}}</td>
                        <td>{{usuario.cpf}}</td>
                        <td class="text-center"><button class="btn btn-info btn-sm" routerLink="/perfilCliente/email/"><span
                                    class="glyphicon glyphicon-remove"></span>
                                Alterar</button></td>
                        <td class="text-center"><button (click)="delete(usuario.id)" class="btn btn-danger btn-sm"><span
                                    class="glyphicon glyphicon-remove"></span> Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
